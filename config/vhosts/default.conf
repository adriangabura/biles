<VirtualHost *:80>

    ServerAdmin admin@example.com
    ServerName achernar.lyr.ovh
    DocumentRoot /var/www/
                                                                                                          
    <Directory />
            Options FollowSymLinks
            AllowOverride None
    </Directory>
    <Directory /var/www/
            AllowOverride All
    </Directory>
                                                                                                          
<Directory "/var/www/html/">
    AllowOverride All
    Require all granted
</Directory>
                                                                                                          
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
                                                                                                          
</VirtualHost>                                                                            
